name: fashion_e
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animate_do: ^3.0.2
  advance_notification: ^1.0.6
  line_icons: ^2.0.1
  bottom_bar_matu: ^1.3.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/store.png"
  adaptive_icon_background: "#6A3DE8"
  adaptive_icon_foreground: "assets/app_icon/store.png" 

  


flutter:
  uses-material-design: true

  assets:
    - assets/images/
 
  fonts:
    - family: AleGreyaSans
      fonts:
        - asset: assets/fonts/AlegreyaSans-Bold.ttf
        - asset: assets/fonts/AlegreyaSans-Medium.ttf
  